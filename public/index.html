<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>俄罗斯方块</title>
        <style>
            #root {
                display: flex;
                justify-content: center;
            }
            #panel {
                background: #000;
                position: relative;
            }
            #tips {
                margin-left: 1rem;
                border: 1px solid;
            }
            #next {
                position: relative;
            }
            #score {
                text-align: center;
                font-size: 32px;
                color: rgb(15, 85, 190);
            }
            #msg {
                position: absolute;
                z-index: 9999;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 153, 255, 0.3);
                display: none;
                justify-content: center;
                align-items: center;
            }
            #msg p {
                padding: 0.5rem;
                color: white;
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="panel">
                <div id="msg"><p></p></div>
            </div>
            <div id="tips">
                <div id="next"></div>
                <div id="score"></div>
            </div>
        </div>
        <div style="text-align: center">
            <button id="pause">暂停</button>
            <button id="play">继续</button>
        </div>
    </body>
</html>
